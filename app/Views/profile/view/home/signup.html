<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../public/css/all.css">
		<link rel="stylesheet" href="../../public/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../public/css/animate.css">
		<link rel="stylesheet" href="../../public/css/style.css">
		<link rel="shortcut icon" type="image/icon" href="../../public/imges/logo.png" />
    <title>Sign Up</title>
</head>
<body class="bg-blue">
    <!-- start slider -->
    <section>
			<div class="container register">
					<div class="row">
						<div class="col-md-12 register-left">
							<a href="home.html">
								<img src="../../public/imges/logo.png" alt=""/>
							</a>
							<h3>Welcome</h3>
							<p class="p-login nots-p-reg">You have already account! <a href="login.html">LogIn</a></p>

						</div>
						<div class="col-md-12 register-right shadow-div">
							
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
									<h3 class="register-heading">Fill this Form</h3>
									<div class="row register-form wow flipInX">
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="First Name *" value="" required />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Last Name *" value="" required />
											</div>
											<div class="form-group">
												<input type="password" class="form-control" placeholder="Password *" value="" required />
											</div>
											
											<div class="form-group">
												<div class="maxl">
													<label class="radio inline"> Male
														<input type="radio" name="gender" value="male" checked required>
														<span class="checkmark">  </span> 
													</label>
													<label class="radio inline"> Female
														<input type="radio" name="gender" value="female" required>
														<span class="checkmark"> </span> 
													</label>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="email" class="form-control" placeholder="Your Email *" value="" required/>
											</div>
											<div class="form-group">
												<input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" required />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"  placeholder="Confirm Password *" value="" required/>
											</div>

											<input type="submit" class=" btnRegister"  value="Register"/>
										</div>
									</div>
								</div>
							
							</div>
						</div>
					</div>
	
				</div>
    </section>
    <!-- end slider -->
<!-- footer start -->
<footer class="footer text-center ">
	<p><a href="home.html" target="_blank">&copy; 2020 foundme.com</a></p>
</footer>
	<!-- footer end -->
	<script src="../../public/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../public/js/js.js"></script>
	<script src="../../public/js/popper.min.js"></script>
	<script src="../../public/js/bootstrap.min.js"></script>
	<script src="../../public/js/wow.min.js"></script>
	<script src="../../public/js/main.js"></script>
	
	<script>
	new WOW().init();
	</script>
	

</body>
</html>
