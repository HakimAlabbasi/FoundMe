<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../public/css/all.css">
		<link rel="stylesheet" href="../../public/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../public/css/animate.css">
		<link rel="stylesheet" href="../../public/css/style.css">
		<link rel="shortcut icon" type="image/icon" href="../../public/imges/logo.png" />
    <title>Log In</title>
</head>
<body class="bg-blue">
    <!-- start slider -->
    <section>
			<div class="container register">
					<div class="row">
						<div class="col-md-12 register-left">
								<a href="home.html">
									<img src="../../public/imges/logo.png" alt=""/>
								</a>
							<h3>Welcome</h3>
							<p class="p-login nots-p-reg">You don't have account! <a href="signup.html">SignUp</a></p>
						</div>
						<div class="col-md-12 register-right shadow-div">
							
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
									<h3 class="register-heading">Log IN</h3>
									<div class="row register-form wow  flipInX">
										<div class="col-md-12">
											<div class="form-group">
												<input type="email" class="form-control" placeholder="Your Email *" value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control" placeholder="Password *" value="" />
											</div>
											
											
										</div>
										<div class="col-md-12">
											<center>
											<input type="submit" class="btnlogin float-none"  value="Log In"/>
											<p class="p-login-forget">forgot your password ! <a href="login.html">Forgot</a></p>
											</center>
										</div>
									</div>
								</div>
							
							</div>
						</div>
					</div>
	
				</div>
    </section>
	<!-- end slider -->
	<!-- footer start -->
<footer class="footer text-center ">
	<p><a href="home.html" target="_blank">&copy; 2020 foundme.com</a></p>
</footer>
	<!-- footer end -->
	<script src="../../public/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../public/js/js.js"></script>
	<script src="../../public/js/popper.min.js"></script>
	<script src="../../public/js/bootstrap.min.js"></script>
	<script src="../../public/js/wow.min.js"></script>
	<script src="../../public/js/main.js"></script>
	
	<script>
	new WOW().init();
	</script>
	

</body>
</html>
